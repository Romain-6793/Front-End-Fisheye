<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" id="contact_button">Contactez-moi</button>
    </div>
    <div id="div_select" class="div_select">
      <label for="div_select" class="label_select">Trier par</label>
      <select id="menu_select" class="menu_select">
        <option value="popularité">Popularité</option>
        <option value="date">Date</option>
        <option value="titre">Titre</option>
      </select>
    </div>
    <div id="likes_popup" class="likes_popup"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="close" />
      </header>
      <form>
        <div class="formData" id="formData1" data-error="false" data-error-visible="false">
          <label>Prénom</label>
          <input class="text_control firstname" />
        </div>

        <div class="formData" id="formData2" data-error="false" data-error-visible="false">
          <label>Nom</label>
          <input class="text_control lastname" />
        </div>
        <div class="formData" id="formData3" data-error="false" data-error-visible="false">
          <label>Email</label>
          <input class="text_control mailadress" />
        </div>
        <div class="formData" id="formData4" data-error="false" data-error-visible="false">
          <label>Votre message</label>
          <textarea name="Message" class="text_control input_message" id="message" title="write message"
            autofocus></textarea>
        </div>
        <button type="submit" class="send_button" id="send_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="confirm_modal">
    <div class="modal">
      <header>
        <div class="modal2">
          <img src="assets/icons/close.svg" class="close2" />
          <h2 class="thanks">Merci, votre message a été envoyé avec succès !</h2>
        </div>
      </header>
    </div>
  </div>

  <div id="lightbox_modal">
  </div>
  <!-- <script type="module" src="scripts/factories/factories.js"></script> -->
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/utils/lightbox.js"></script>
  <!-- Normalement le lightbox doit être async -->
</body>

</html>
