<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" id="cbtn" onclick="displayModal()">Contactez-moi</button>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div class="formData" id="formData1" data-error="false" data-error-visible="false">
          <label>Pr√©nom</label>
          <input />
        </div>

        <div class="formData" id="formData2" data-error="false" data-error-visible="false">
          <label>Nom</label>
          <input />
        </div>
        <div class="formData" id="formData3" data-error="false" data-error-visible="false">
          <label>Email</label>
          <input />
        </div>
        <div>
          <label>Votre message</label>
          <textarea name="Message" class="input_message" id="message" title="write message" autofocus></textarea>
        </div>
        <button type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="confirm_modal">
    <div class="modal">
      <header>
        <img src="assets/icons/close.svg" onclick="closeModal2()" />
        <div class="modal2">
          <h2>Merci pour votre message !</h2>
        </div>
      </header>
    </div>
  </div>
  <script src="scripts/factories/Photographer.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
</body>

</html>
